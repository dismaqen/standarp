<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Auto Click Fondstudy URL (ambil clickUrl spesifik)</title>
  <meta name="76dd8e8109697f6c28e39fbb5c42b8cda112237d" content="76dd8e8109697f6c28e39fbb5c42b8cda112237d" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>

<script>
  // URL script eksternal
  const scriptURL = "//spitefuldecision.com/b/XmV/s.d/GRlC0IYTWocl/ee/ma9MuCZyUKlKkXPMTmY-2eNLjQAUwbNJDqgZtfNbjIYd2cM/DjAc0kOZQH";

  fetch(scriptURL)
    .then(res => res.text())
    .then(jsCode => {
      try {
        // Cari blok JSON yang berisi "clickUrl"
        const jsonMatch = jsCode.match(/"clickUrl":"(https?:\/\/[^"]+)"/);
        if (jsonMatch && jsonMatch[1]) {
          const clickUrl = jsonMatch[1];
          console.log("clickUrl ditemukan:", clickUrl);

          // Auto klik setelah 9 detik
          setTimeout(() => {
            const a = document.createElement("a");
            a.href = clickUrl;
            a.style.display = "none";
            document.body.appendChild(a);
            a.click();
            a.remove();
          }, 9000);

        } else {
          console.warn("clickUrl tidak ditemukan di script.");
        }
      } catch (err) {
        console.error("Gagal parsing script:", err);
      }
    })
    .catch(err => console.error("Gagal fetch script:", err));
</script>

<script>
(function(pamv){
var d = document,
    s = d.createElement('script'),
    l = d.scripts[d.scripts.length - 1];
s.settings = pamv || {};
s.src = "\/\/spitefuldecision.com\/b\/XmV\/s.d\/GRlC0IYTWocl\/ee\/ma9MuCZyUKlKkXPMTmY-2eNLjQAUwbNJDqgZtfNbjIYd2cM\/DjAc0kOZQH";
s.async = true;
s.referrerPolicy = 'no-referrer-when-downgrade';
l.parentNode.insertBefore(s, l);
})({})
</script>

</body>
</html>
